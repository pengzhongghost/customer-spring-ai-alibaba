server.port=8080
spring.application.name=spring-ai-alibaba-demo

model.api-key=

#spring ai alibaba
spring.ai.dashscope.api-key=${model.api-key}
spring.ai.dashscope.model=qwen-max

# 基本数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 开启 SQL 日志打印
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#qdrant配置
spring.ai.vectorstore.qdrant.host=localhost
spring.ai.vectorstore.qdrant.port=6334
spring.ai.vectorstore.qdrant.collection-name=common_response
#匹配时的相似度，越接近于1要求匹配的越精确
spring.ai.vectorstore.qdrant.similarity-threshold=0.5

#配置embedding模型
spring.ai.dashscope.embedding.api-key=${model.api-key}
spring.ai.dashscope.embedding.model=text-embedding-v2
spring.ai.dashscope.embedding.enabled=true
